<ion-view title="Signup" id="page7">
  <ion-content padding="true" class="has-header">
    <form id="signup-form6" class="list">
      <ion-list id="signup-list6">
        <label class="item item-input" id="signup-input5">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="registerd.first_name">
        </label>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="registerd.last_name">
        </label>
        <label class="item item-input" id="signup-input8">
          <span class="input-label">Email Address</span>
          <input type="text" ng-model="registerd.email">
        </label>
        <label class="item item-input" id="signup-input6">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerd.username">
        </label>
        <label class="item item-input" id="signup-input7">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerd.password">
        </label>
        <label class="item item-input" id="signup-input9">
          <span class="input-label">Re-Enter Password</span>
          <input type="password" ng-model="registerd.password2">
        </label>
      </ion-list>
      <a ng-click="register()" id="signup-button8" class="button button-balanced button-large button-block">Sign up</a>
    </form>
  </ion-content>
</ion-view>
