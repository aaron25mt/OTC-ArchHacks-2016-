<ion-view title="Edit Profile" id="page10">
  <ion-content padding="true" class="has-header">
    <form id="editProfile-form7" class="list">
      <label class="item item-input" id="editProfile-input10">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="{{user.first_name}}" ng-model="editd.first_name">
      </label>
      <label class="item item-input" id="editProfile-input10">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="{{user.last_name}}" ng-model="editd.last_name">
      </label>
      <label class="item item-input" id="editProfile-input11">
        <span class="input-label">Birthdate</span>
        <input type="text" placeholder="{{user.birthdate ? user.birthdate : 'YYYY-mm-dd'}}" ng-model="editd.birthdate">
      </label>
      <label class="item item-select" id="editProfile-select1">
        <span class="input-label">Sex</span>
        <select ng-model="editd.sex">
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
      <label class="item item-input" id="editProfile-input14">
        <span class="input-label">Height (inches)</span>
        <input type="text" placeholder="{{user.height ? user.height : 'Height'}}" ng-model="editd.height">
      </label>
      <label class="item item-input" id="editProfile-input15">
        <span class="input-label">Weight (pounds)</span>
        <input type="text" placeholder="{{user.weight ? user.weight : 'Weight'}}" ng-model="editd.weight">
      </label>
      <a ng-click="update()" id="editProfile-button11" class="button button-balanced button-large button-block">Done</a>
    </form>
  </ion-content>
</ion-view>
